<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap JS (for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container my-5">
    <!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Digital Wallet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authenticate.html">Sign up/Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Digital Wallet</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <!-- Sign-Up Form -->
    <div id="signUpForm" class="card p-4 mb-4 shadow-sm">
        <h2 class="mb-3">Sign Up</h2>
        <div class="mb-3">
            <input type="text" id="signUpUsername" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" id="signUpPassword" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input type="number" id="initialBalance" class="form-control" placeholder="Initial Balance (₹5,000 or more)" required>
        </div>
        <button class="btn btn-primary w-100" onclick="signUp()">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="card p-4 mb-4 shadow-sm">
        <h2 class="mb-3">Login</h2>
        <div class="mb-3">
            <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-success w-100" onclick="login()">Login</button>
    </div>

    <!-- Notifications -->
    <div id="notification" class="alert alert-danger mt-3" style="display: none;"></div>

    <!-- Wallet Balance Display -->
    <div id="walletBalance" class="card p-4 mb-4 shadow-sm" style="display: none;">
        <h3>Your Wallet Balance: ₹<span id="balanceAmount"></span></h3>
        <button class="btn btn-warning mt-3" onclick="showAddBalanceModal()">Add Balance</button>
    </div>

    <!-- Add Balance Popup Modal -->
    <div class="modal fade" id="addBalanceModal" tabindex="-1" aria-labelledby="addBalanceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBalanceModalLabel">Add Balance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="balanceToAdd" class="form-control" placeholder="Enter amount to add" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addBalance()">Add</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Your JavaScript -->
    <script src="authenticate.js"></script>
</body>
